<form ng-submit="addNew($scope.newFeedURL)">
  <div class="form-group">
    <label for="newFeedURL">New feed URL</label>
    <input placeholder="http://" type="url" class="form-control" id="newFeedURL" ng-model="$scope.newFeedURL"></input>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
<p><div ng-show="alertmsg" class="alert alert-danger" ng-bind="alertmsg"></div></p>
