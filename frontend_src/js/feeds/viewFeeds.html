<ul class="feed-tree">
  <li ng-class="{active: (feedTree.apiurl===highlightFeed)}">
    <i class="fa fa-caret-down fa-fw"></i>
    <a href ng-click="viewFeed({feedObj: feedTree})">
        Everything
        <span class="badge" ng-bind="(feedTree.unread() >0 ? feedTree.unread() : undefined)"></span>
    </a>
  </li>
  <ul>
    <li ng-repeat="meta in feedTree.branches track by meta.apiurl" ng-class="{active: (meta.apiurl===highlightFeed)}">
      <i class="fa fa-fw fa-list"></i>
      <a href ng-click="viewFeed({feedObj: meta})">
          {{meta.title}}
          <span class="badge" ng-bind="(meta.unread() >0 ? meta.unread() : undefined)"></span>
      </a>
      <div class="feeds-cb-holder"><a href ng-click="deleteFeed({'feedObj': meta})"><i class="fa fa-trash"></i></a></div>
    </li>
  </ul>
</ul>
