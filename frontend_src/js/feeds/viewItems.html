<table class="table">
  <tr ng-repeat="item in itemList | filter:itemFilter | orderBy:'-pubdate'" ng-class="{info: !item.read}">
    <td><a href ng-click="viewItem({itemObj: item})" ng-bind="item.title || '(link)'"></a></td>
    <td>{{item.pubdate | date: 'dd/MMM/yyyy' }}</td>
  </tr>
  <tr ng-show="isMore"><td><button class="btn btn-default" ng-click="getMore()">Load more</button></td></tr>
</table>
