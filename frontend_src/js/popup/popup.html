<div ng-show="title" class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<form ng-submit="$close(newText)">
  <div class="modal-body">
      <div class="form-group">
        <label for="popupText">{{label}}</label>
        <input type="text"
          class="form-control"
          id="popupText"
          ng-model="newText" required></input>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">{{okText}}</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
