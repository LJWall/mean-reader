<!DOCTYPE html>
<html>
    <head>
        <title>Wombles!</title>
        <link rel="stylesheet" href="css/bower.css"> 
    </head>
    <body ng-app="wombleApp">
        
        <div class="container-fluid" ng-controller="wombleCtrl as ctrl">
            <div class="row">
                <div class="col-md-12">
                    <h1>womble-reader</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12"><h4>Blogs</h4></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills nav-stacked" ng-repeat="meta in ctrl.feedData.meta">
                                <li role="presentation" ng-class="{active: meta.xmlurl===ctrl.selected}"><a href ng-bind="meta.title" ng-click="ctrl.selected=meta.xmlurl"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Posts</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <tr ng-repeat="item in ctrl.feedData.items | filter:{xmlurl: ctrl.selected}" ng-class="{info: !item.read}">
                                    <td><a ng-href="{{item.link}}" target="_blank" ng-click="ctrl.markRead(item)">{{item.title}}</a></td>
                                    <td>{{item.pubdate | date: 'dd/MMM/yyyy' }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bower.js"></script>
        <script src="js/womble-client.js"></script>
    </body>
</html>
