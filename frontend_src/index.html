<!DOCTYPE html>
<html>
    <head>
        <title>read</title>
        <link rel="stylesheet" href="css/bower.css">
        <link rel="stylesheet" href="css/mr.css"> 
    </head>
    <body ng-app="wombleApp" ng-controller="wombleCtrl as ctrl">
        
        <div class="modal fade" id="newFeedModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add new feed</h4>
                    </div>
                    <form ng-submit="ctrl.addNew(ctrl.newFeedURL)">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="newFeedURL">Feed URL</label>
                                <input type="url" class="form-control" id="newFeedURL" ng-model="ctrl.newFeedURL"></input>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>reader</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 sidebar">
                    <ul class="nav nav-sidebar" ng-repeat="meta in ctrl.feedData.meta()">
                        <li ng-class="{active: meta.apiurl===ctrl.selected}"><a href ng-bind="meta.title" ng-click="ctrl.selected=meta.apiurl"></a></li>
                    </ul>
                    <hr>
                    <ul class="nav nav-sidebar">
                        <li ><a href ng-click="" data-toggle="modal" data-target="#newFeedModal">Add feed</a></li>
                    </ul>
                    
                </div>
                <div class="col-md-9 main">

                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <tr ng-repeat="item in ctrl.feedData.items() | filter:{meta_apiurl: ctrl.selected} | orderBy:'-pubdate'" ng-class="{info: !item.read}">
                                    <td><a href ng-click="ctrl.selectItem(item)">{{item.title}}</a></td>
                                    <td>{{item.pubdate | date: 'dd/MMM/yyyy' }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bower.js"></script>
        <script src="js/frontend.min.js"></script> 
    </body>
</html>
