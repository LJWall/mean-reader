<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>reader</title>
  <link rel="stylesheet" href="css/reader.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href='//fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
  <base target="_blank">
</head>
<body ng-app="readerApp" ng-controller="ReaderCtrl as ctrl" >
  <div class="reader-navbar">
    <span class="brand-text"><i class="fa fa-book hidden-xs"></i> reader</span>
    <span class="pull-right" reader-login></span>
  </div>
  <div ng-class="{hidden: !ctrl.isUserAuthenticated()}" class="reader-navbar-two"><div class="container-fluid"><div class="row">
    <div class="col-sm-3 hidden-xs"></div>
    <div class="col-sm-9">
      <span ng-class="{hidden: ctrl.anyChecked()}">
        <button class="btn btn-primary" ng-click="ctrl.markAllAsRead()">Mark all as read</button>
        <button class="btn btn-primary" ng-click="ctrl.updateData()" ng-class="{'disabled': ctrl.updating}"><i class="fa fa-refresh" ng-class="{'fa-spin': ctrl.updating}"></i></button>
      </span>
      <span ng-class="{hidden: !ctrl.anyChecked()}">
        <a href ng-click="ctrl.uncheckAll()"><i class="fa fa-fw fa-check-square"></i></a>
        <button class="btn btn-primary" ng-click="ctrl.markAsRead(true)">Mark as read</button>
        <button class="btn btn-primary" ng-click="ctrl.markAsRead(false)">Mark as unread</button>
      </span>
    </div>
  </div></div></div>
  <div ng-class="{hidden: !ctrl.isUserAuthenticated()}" class="container-fluid">
    <div class="row">
      <div class="col-sm-3 hidden-xs sidebar">
        <div reader-view-feeds
          feed-tree="ctrl.feedTree()"
          highlight-feed="ctrl.displayedFeed()"
          view-feed="ctrl.viewFeed(feedObj)"
          delete-feed="ctrl.deleteFeed(feedObj)">
        </div>
        <hr>
        <div reader-add-feed-form add="ctrl.addFeed(url)"></div>
        <hr>
      </div>

      <div class="col-sm-9" reader-view-items
        item-list="ctrl.itemsList()"
        is-more="ctrl.isMore()"
        get-more="ctrl.getMore()">
      </div>
    </div>
  </div>
  <div ng-class="{hidden: ctrl.isUserAuthenticated()}" class="container-fluid">
    <div class="row"><div class="col-xs-12"><h1>Sign in to begin</h1></div></div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/ng-infinite-scroll.min.js"></script>
  <script src="js/frontend.min.js"></script>
</body>
</html>
